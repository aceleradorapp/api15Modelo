<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="icon" href="/images/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Criar Conta</h2>
            <form id="registerForm" action="/api/auth/register" method="POST">
                <div class="input-group">
                    <label for="name">Nome *</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="phone">Telefone *</label>
                    <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha *</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="passwordConfirm">Confirmar Senha *</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                </div>
                <div class="input-group">
                    <label for="passwordConfirm">Código de acesso *</label>
                    <input type="password" id="accessCode" name="accessCode" required>
                </div>
                <div class="submit-group">
                    <button type="submit" class="btn-submit">Criar Conta</button>
                </div>
                <div class="footer-links">
                    <a href="/login">Já tem uma conta? Entre aqui</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/js/register.js"></script>

</html>
